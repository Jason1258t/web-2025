<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Profile</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400..900&display=swap"
            rel="stylesheet"
        />
    </head>
    <script>
        function redirectToPage(page) {
            window.location.href = page; // Для вашего случая с Nginx
        }
    </script>
    <body>
        <div class="navigation">
            <div class="nav-item" onclick="redirectToPage('/home')">
                <img src="../assets/home.svg" alt="Home" />
            </div>
            <div class="nav-item">
                <img src="../assets/profile.svg" alt="Profile" />
                <div class="dot"></div>
            </div>
            <div class="nav-item">
                <img src="../assets/plus.svg" alt="Plus" />
            </div>
        </div>
        <div class="wrapper">
            <div class="profile">
                <img src="../images/avatar_1.jpg" alt="User 1" class="avatar" />
                <p class="text name">Ваня Денисов</p>
                <p class="text description">
                    Привет! Я системный аналитик в ACME :) Тут моя жизнь только
                    для самых классных!
                </p>
                <div class="counter">
                    <img src="../assets/img.svg" alt="Posts" />
                    <p class="text">43 поста</p>
                </div>

                <div class="userposts">
                    <img
                        src="../images/profile/Frame 22.jpg"
                        alt="post"

                    />

                    <img

                        alt="post"
                        class="pic"
                    />
                    <img
                        src="../images/profile/Frame 27.jpg"
                        alt="post"
                        class="pic"
                    />
                    <img
                        src="../images/profile/Frame 28.jpg"
                        alt="post"
                        class="pic"
                    />
                    <img
                        src="../images/profile/Frame 29.jpg"
                        alt="post"
                        class="pic"
                    />
                    <img
                        src="../images/profile/Frame 30.jpg"
                        alt="post"
                        class="pic"
                    />
                </div>
            </div>
        </div>

</html>
